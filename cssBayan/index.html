<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css-Bayan</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header-title">Some of my life rules :)</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <ul class="life-rules-list">
        <li class="life-rules-item">
          <label for="rule-1" class="life-rules-item-header">
            <h2 class="life-rules-item-title">Who rests well, he works well</h2>
            <button class="life-rules-item-btn"></button>
          </label>
          <div class="life-rules-item-content">
            <input type="radio" id="rule-1" name="radio" checked hidden>
            <label for="rule-1">
              <img class="life-rules-item-img" src="images/1.jpg" width="530" alt="Panda sleeping on the tree">
            </label>
          </div>
        </li>
        <li class="life-rules-item">
          <label for="rule-2" class="life-rules-item-header">
            <h2 class="life-rules-item-title">Everything happens for the first time</h2>
            <button class="life-rules-item-btn"></button>
          </label>
          <div class="life-rules-item-content">
            <input type="radio" id="rule-2" name="radio" hidden>
            <label for="rule-2">
              <img class="life-rules-item-img" src="images/2.jpg" width="530" alt="Dog muzzle smeared with lipstick">
            </label>
          </div>
        </li>
        <li class="life-rules-item">
          <label for="rule-3" class="life-rules-item-header">
            <h2 class="life-rules-item-title">Know how to protect what is yours</h2>
            <button class="life-rules-item-btn"></button>
          </label>
          <div class="life-rules-item-content">
            <input type="radio" id="rule-3" name="radio" hidden>
            <label for="rule-3">
              <img class="life-rules-item-img" src="images/3.jpg" width="530" alt="Hippo in the river with open mouth">
            </label>
          </div>
        </li>
        <li class="life-rules-item">
          <label for="rule-4" class="life-rules-item-header">
            <h2 class="life-rules-item-title">Always see into until you understand</h2>
            <button class="life-rules-item-btn"></button>
          </label>
          <div class="life-rules-item-content">
            <input type="radio" id="rule-4" name="radio" hidden>
            <label for="rule-4">
              <img class="life-rules-item-img" src="images/4.jpg" width="530" alt="Koala on the tree">
            </label>
          </div>
        </li>
        <li class="life-rules-item">
          <label for="rule-5" class="life-rules-item-header">
            <h2 class="life-rules-item-title">Don't waste time on pointless activities</h2>
            <button class="life-rules-item-btn"></button>
          </label>
          <div class="life-rules-item-content">
            <input type="radio" id="rule-5" name="radio" hidden>
            <label for="rule-5">
              <img class="life-rules-item-img" src="images/5.jpg" width="530" alt="An owl hides in a hollow tree">
            </label>
          </div>
        </li>
        <li class="life-rules-item">
          <label for="rule-6" class="life-rules-item-header">
            <h2 class="life-rules-item-title">What doesn't kill you make you stronger</h2>
            <button class="life-rules-item-btn"></button>
          </label>
          <div class="life-rules-item-content">
            <input type="radio" id="rule-6" name="radio" hidden>
            <label for="rule-6">
              <img class="life-rules-item-img" src="images/6.jpg" width="530" alt="Rat eats cheese in a mousetrap">
            </label>
          </div>
        </li>

      </ul>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-copyright-block">
          <span>&copy;&nbsp;2023</span><a href="https://github.com/Web-dev2022" class="footer-github-link">My GitHub</a>
        </div> <!-- /.footer-copyright-block -->
        <a href="https://rs.school" class="footer-rs-school-link">Rolling Scopes School</a>
      </div> <!-- /.footer-content -->
    </div> <!-- /.container -->
  </footer>
</body>
</html>
